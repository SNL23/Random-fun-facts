<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Fun Facts</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Compressed Foundation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="top-bar">
      <h1 class="text-center">Random Fun Facts</h1>
    </header>
    <div class="grid-x">
      <section class="callout secondary small-3">
        <h2 class="text-center">Fact of the Day</h2>
        <p class="text-center">
          Enter what kind of image you would like to accompany your fact of the
          day
        </p>
        <form id="daily-button">
          <input
            type="text"
            id="daily-input"
            placeholder="Search for an Image"
          />
          <button class="button primary expanded align-self-bottom">
            Get the Fact of the Day
          </button>
        </form>
      </section>

      <section class="callout primary small-6">
        <h2 class="text-center">Random (but useless) Facts!</h2>
        <p class="text-center">
          Enter what kind of image you would like with your random fact
        </p>
        <form id="search-button">
          <input
            type="text"
            id="search-input"
            placeholder="Search for an Image"
          />
          <button class="button expanded primary">Get your random fact!</button>
        </form>
      </section>

      <section class="callout secondary small-3">
        <div class="">
          <h2 class="text-center">Surprise Me!</h2>
          <p class="text-center">
            Not sure what kind of image you would like? Let RNG decide for you!
          </p>
          <button id="random-button" class="button success expanded">
            Surprise!
          </button>
        </div>
      </section>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Compressed Foundation JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script.js"></script>
</html>
