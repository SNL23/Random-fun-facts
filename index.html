<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Fun Facts</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/bulma.css" />
  </head>

  <body>
    <header class="top-bar">
      <div class="grid-container">
        <h1>Random Fun Facts</h1>
      </div>
    </header>
    <div class="">
      <div class="grid-x">
        <section class="callout large secondary medium-12 large-3">
          <h2 class="text-center">Fact of the Day</h2>
          <p class="text-center">
            Enter what kind of image you would like to accompany your fact of
            the day
          </p>
          <form id="daily-button">
            <input
              type="text"
              id="daily-input"
              placeholder="Search for an Image"
            />
            <button class="button primary expanded align-self-bottom">
              Get the Fact of the Day
            </button>
          </form>
        </section>

        <section class="callout large primary medium-12 large-6">
          <h2 class="text-center">Random (but useless) Facts!</h2>
          <p class="text-center">
            Enter what kind of image you would like with your random fact
          </p>
          <form id="search-button">
            <input
              type="text"
              id="search-input"
              placeholder="Search for an Image"
            />
            <button class="button expanded primary">
              Get your random fact!
            </button>
          </form>
        </section>

        <section class="callout large secondary medium-12 large-3">
          <div class="">
            <h2 class="text-center">Surprise Me!</h2>
            <p class="text-center">
              Not sure what kind of image you would like? Let RNG decide for
              you!
            </p>
            <button
              id="random-button"
              class="button success expanded white-text"
            >
              Surprise!
            </button>
          </div>
        </section>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/brent.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
