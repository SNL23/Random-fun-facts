<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Fun Facts</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Compressed Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <header class="top-bar">
        <h1>Random Fun Facts</h1>
    </header>
    <div class="grid-x">
        <section class="callout secondary small-3">
            <h2>Fact of the Day</h2>
            <button id="daily-button" class="button primary">
                Get fact of the day
            </button>
        </section>

        <section class="callout primary small-6">
            <h2>Search for an image and fact will be provided to go with it!</h2>
            <h3>Enter an image topic</h3>
            <textarea></textarea>
            <button id="search-button" class="button primary">Get a fact</button>
        </section>

        <section class="callout secondary small-3">
            <h2>Surprise Me!</h2>
            <button id="random-button" class="button primary">Surprise fact</button>
        </section>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Compressed Foundation JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
<script src="./assets/js/brent.js"></script>
<script src="./assets/js/script.js"></script>

</html>
