<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Fun Facts</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/bulma.css" />
  </head>

  <body>
    <header class="card">
      <div class="card-header-title is-centered">
        <h1 class="title is-1">Random Fun Facts</h1>
      </div>
    </header>
    <div class="container">
      <div class="columns is-vcentered ex-maxheight">
        <section class="column is-one-quarter">
          <div class="notification is-info is-light ex-bigbox">
            <h2 class="block title">Fact of the Day</h2>
            <p class="block">
              Enter what kind of image you would like to accompany your fact of
              the day
            </p>
            <form id="daily-button" class="block">
              <input
                class="input"
                type="text"
                id="daily-input"
                placeholder="Search for an Image"
              />
              <button class="button is-info is-fullwidth">
                Get the Fact of the Day
              </button>
            </form>
          </div>
        </section>

        <section class="column is-one-half">
          <div class="notification is-link is-light ex-bigbox">
            <h2 class="block title">Random (but useless) Facts!</h2>
            <p class="block">
              Enter what kind of image you would like with your random fact
            </p>
            <form id="search-button">
              <input
                class="input"
                type="text"
                id="search-input"
                placeholder="Search for an Image"
              />
              <button class="button is-link is-fullwidth">
                Get your random fact!
              </button>
            </form>
          </div>
        </section>

        <section class="column is-one-quarter">
          <div class="notification is-primary is-light ex-bigbox">
            <h2 class="block title">Surprise Me!</h2>
            <p class="block">
              Not sure what kind of image you would like? Let RNG decide for
              you!
            </p>
            <button id="random-button" class="button is-primary is-fullwidth">
              Surprise!
            </button>
          </div>
        </section>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/brent.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
